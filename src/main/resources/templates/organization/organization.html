<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Collections</title>

    <th:block th:include="fragments/headerinc :: head"></th:block> 
</head>
<body>
<div class="container">
   <th:block th:include="fragments/header :: header"></th:block>
    <div th:if="${not #lists.isEmpty(organizations)}">
        <h2>Organization List</h2>
        <table class="table table-striped">
            <tr>
                <th>Id</th>
                <th>Organization Name</th>
                <th>Date Created</th>
                <th>Created By</th>
                <th>View</th>
                <th>Edit</th>
            </tr>
            <tr th:each="organization : ${organizations}">
                <td th:text="${organization.organizationId}"><a href="/organization/${organization.organizationId}">Id</a></td>
                <td th:text="${organization.email}">Organization Name</td>
                <td th:text="${organization.createdDate}">Created Date</td>
                <td th:text="${organization.createdBy}">Created By</td>
                <td><a th:href="${'/organization/' + organization.organizationId}">View</a></td>
                <td><a th:href="${'/organization/edit/' + organization.organizationId}">Edit</a></td> 
            </tr>
        </table>

    </div>
</div>

</body>
</html>
