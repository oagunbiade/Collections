								<th>Created By</th>
								<th class="hidden-xs">Created Date</th>

								<th>Status</th> -->
								<!-- <th>Edit</th>
								<th>View</th>
								<th>Delete</th> -->
							</tr>
						</thead>
						<tbody>
							<tr th:each="merchant : ${merchant}">
								<td th:text="${merchant.merchantId}"></td>
								<td class="hidden-xs" th:text="${merchant.merchantName}"></td>
								<td th:text="${merchant.merchantCode}"></td>
								<td class="hidden-xs" th:text="${merchant.createdBy}"></td>
								<td th:text="${merchant.createdDate}"></td>
								<!-- <td class="hidden-xs" th:text="${user.modifiedBy}"></td>
								<td th:text="${user.lastModifiedDate}"></td>
								<td class="hidden-xs" th:text="${user.companyId}"></td>
								<td th:text="${user.branchId}"></td>
								<td class="hidden-xs" th:text="${user.status}"></td> -->
								<!-- <td><a th:href="@{/editasset/{id}(id=${asset.rowId}) }"

								</a></td>
								<td><a th:href="@{/viewoneasset/{id}(id=${asset.rowId}) }"
									class="btn btn-xs btn-green tooltips" data-placement="top"
									data-original-title="View"> <i class="fa fa-share"></i>
								</a></td>
								<td><a th:href="@{/deleteasset/{id}(id=${asset.rowId}) }"
									class="btn btn-xs btn-bricky tooltips" data-placement="top"
									data-original-title="Delete"> <i
										class="fa fa-times fa fa-white"></i>
								</a></td> -->
							</tr>
