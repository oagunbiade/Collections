<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

<title>Collections</title>

<!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
	<div class="container">
		<!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

		<h2>Create User</h2>
		<div>
			<form class="form-horizontal" th:object="${user}"
				th:action="@{/user/save}" method="POST">
				<input type="hidden" th:field="*{userId}" />
				<div class="form-group">
					<label class="col-sm-2 control-label">User Name:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{userName}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">First Name:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{userProfile.firstName}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Last Name:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{userProfile.lastName}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Other Name:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{userProfile.otherNames}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Address:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{userProfile.address}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">User Type</label>
					<div class="col-sm-4">
						<select th:field="*{userType}" class="form-control">
							<option th:each="type : ${userTypes}"
								th:value="${type.userTypeId}" th:text="${type.type}"></option>
						</select> <span class="text-danger"
							th:if="${#fields.hasErrors('userType')}" th:errors="*{userType}"></span>
					</div>
				</div>

				<div class="row">
					<button type="submit" class="btn btn-default">Submit</button>
				</div>
			</form>
		</div>
	</div>

</body>
</html>
