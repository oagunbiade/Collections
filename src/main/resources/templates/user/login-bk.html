<!DOCTYPE html>
<html>
<head lang="en">

    <title>Collections</title>
	<th:block th:include="fragments/headerinc :: head"></th:block> 
</head>
<body>

<div class="container">
<div class="box-login">
	<h3>Sign in to your account</h3>
	<p>Please enter your email and password to log in.</p>
	<form class="form-login" th:action="@{/processlogin}"
		th:object="${user}" th:method="POST">
		<div class="errorHandler alert alert-danger no-display">
			<i class="fa fa-remove-sign"></i> You have some form errors. Please
			check below.
		</div>
		<fieldset>
			<div class="form-group">
				<span class="input-icon"> <input type="text"
					class="form-control" placeholder="Username" th:field="*{email}" />
					<i class="fa fa-user"></i>
				</span>
				<!-- To mark the incorrectly filled input, you must add the class "error" to the input -->
				<!-- example: <input type="text" class="login erremailname="login" value="Username" /> -->
			</div>
			<div class="form-group form-actions">
				<span class="input-icon"> <input type="password"
					class="form-control password" th:field="*{password}"
					placeholder="Password" /> <i class="fa fa-lock"></i>
				</span>
			</div>
			<div class="form-actions">
				<button type="submit" class="btn btn-bricky pull-right">
					Login <i class="fa fa-arrow-circle-right"></i>
				</button>
			</div>
		</fieldset>
	</form>
</div>
</div>
</body>
</html>
